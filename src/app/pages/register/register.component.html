<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create your account</mat-card-title>
      <mat-card-subtitle>Join our platform today</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="register-form">
        
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>I am a...</mat-label>
            <mat-select name="role" [(ngModel)]="role" required>
              <mat-option value="client">Client</mat-option>
              <mat-option value="provider">Provider</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput name="name" [(ngModel)]="name" required placeholder="John Doe">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required placeholder="email@example.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput name="phone" [(ngModel)]="phone" placeholder="+40 7xx xxx xxx">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
          <mat-hint>Min. 6 characters</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid" class="submit-btn">
          Sign Up
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer *ngIf="message">
      <div [ngClass]="{'status-msg': true, 'success': success, 'error': !success}">
        {{ message }}
      </div>
    </mat-card-footer>
  </mat-card>
</div>
