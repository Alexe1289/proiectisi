<div class="title">
    <h1>      
        Welcome to <span class = "app-name">BookYourShow</span>
    </h1>
<img src = "assets/logo.png" alt = "BookYourShow Logo" width="200"></div>

<div class="controls" style="margin: 12px 0;">
    <button mat-raised-button color="warn" (click)="navigateToMap()" *ngIf="authService.isLoggedIn()">View locations!</button>
    <button mat-raised-button color="warn" (click)="navigateToLogin()" *ngIf="!(authService.isLoggedIn())">Login!</button>
    <button mat-raised-button color="warn" (click)="navigateToRegister()" *ngIf="!(authService.isLoggedIn())">Register!</button>
    <button mat-raised-button color="warn" (click)="navigateToProvider()" *ngIf="(authService.getRole()) === 'provider'">Provide!</button>
    <button mat-raised-button color="warn" (click)="navigateToReservation()" *ngIf="(authService.getRole()) === 'client'">Reserve now!</button>
    <button mat-raised-button color="warn" (click)="logout()" *ngIf="authService.isLoggedIn()">
    Logout ({{ currentRole }})
    </button>
</div>
